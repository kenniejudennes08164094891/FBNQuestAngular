<div class="form-container">
  <h2 class="form-title">User Registration</h2>

  <form class="form" [formGroup]="userForm" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    
    <!-- Username Field -->
    <div class="form-field">
      <label for="username" class="form-label">Username</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        class="form-input"
        placeholder="Enter your username"
      />
      <div *ngIf="userForm.get('username')?.touched && userForm.get('username')?.invalid" class="form-error">
        <div *ngIf="userForm.get('username')?.hasError('required')">Username is required.</div>
        <div *ngIf="userForm.get('username')?.hasError('minlength')">Username must be at least 4 characters long.</div>
      </div>
    </div>

    <!-- Email Field -->
    <div class="form-field">
      <label for="email" class="form-label">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-input"
        placeholder="Enter your email"
      />
      <div *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid" class="form-error">
        <div *ngIf="userForm.get('email')?.hasError('required')">Email is required.</div>
        <div *ngIf="userForm.get('email')?.hasError('email')">Please enter a valid email address.</div>
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-field">
      <label for="password" class="form-label">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-input"
        placeholder="Enter your password"
      />
      <div *ngIf="userForm.get('password')?.touched && userForm.get('password')?.invalid" class="form-error">
        <div *ngIf="userForm.get('password')?.hasError('required')">Password is required.</div>
        <div *ngIf="userForm.get('password')?.hasError('minlength')">Password must be at least 8 characters long.</div>
        <div *ngIf="userForm.get('password')?.hasError('pattern')">Password must include at least one number and one special character.</div>
      </div>
    </div>
  </form>
</div>
